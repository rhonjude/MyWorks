<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form1{
            padding-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
            padding-bottom: 10px;
            background-color: lightcoral;
            align-items: center;
        }
    </style>
</head>
<body>
   <form class="form1" action="">
       <label for="firstname">First Name</label>
       <input id="firstname" name="firstname" type="text"><br>
       <label for="lastname">Last Name</label>
       <input id="lastname" name="lastname" type="text"><br>
       <label for="department">Department</label>
       <input id="department" name="department" type="text"><br>
       <label for="mailid">Email</label>
       <input id="mailid" name="mailid" type="email"><br>
       <label for="username">Username</label>
       <input id="username" name="username" type="text" min="4" max="10"><br>
       <label for="pass">Password</label>
       <input id="pass" name="pass" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*+=_-])$"><br>
       <input type="submit" value="submit">
   </form> 
</body>
</html>
