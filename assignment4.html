<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    
</style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Placeholder: </td>
                <td><input type="number" placeholder="Enter Numbers only"></td>
            </tr>
            <tr>
                <td>Autofocus:</td>
                <td><input type="text" autofocus>><br></td>
            </tr>
            <tr>
                <td> Range:</td>
                <td><input type="range" min="0" max="50"><br></td>
            </tr>
            <tr>
                <td>Search:</td>
                <td>
                    <input type="search" id="search" name="search" placeholder="Search"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td>week:</td>
                <td><input type="week" id="week" name="week"></td>
            </tr>
            <tr>
                <td>month:</td>
                <td><input type="month" id="month" name="month"></td>
            </tr>
            <tr>
                <td>time:</td>
                <td><input type="time" id="time" name="time"></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><input type="number" id="number" name="number" step="1" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Required:</td>
                <td><input type="text" id="required" name="required" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="Email" id="usermail" name="usermail" ></td>
            </tr>
            <tr>
                <td>Color:</td>
                <td><input type="color" id="colorselect" name="colorselect" ></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><input id="countryname" name="countryname" type="text" list="country"></td>
                <td><datalist id="country">
                    <option value="India">
                        <option value="Argentina"></option>
                        <option value="Brazil"></option>
                </datalist></td>
            </tr>
            <tr>
                <td colspan="2"><audio controls><source src="source\mixkit-arcade-retro-game-over-213.wav" type="audio/wav"></audio></td>
            </tr>
            <tr>
                <td colspan="2"><video controls><source src="source\mixkit-forest-stream-in-the-sunlight-529-medium.mp4" width="100px" height="100px"></audio></td>
            </tr>
            <tr>
                <td><button type="submit" value="submit" name="submit">Submit</button></td>
                <td><button type="reset" value="reset" name="reset">Reset</button></td>
            </tr>
               
            
        </table>
        
    

    </form>
    



</body>
</html>
